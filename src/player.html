<!doctype html>
<html class="no-js" ng-app="crCirclr">
  <head>
    <meta charset="utf-8">
    <title>circlr player</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp,src}) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->


    <!-- build:css({.tmp,src}) styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="app/index.css">
    <!-- endinject -->
    <!-- endbuild -->

    <!-- build:js scripts/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body style="background-color: #333">
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <script id="play-load" type="application/json">
    </script>

    <div style="margin: 0 auto; width: 800px; height: 600px;">
        <cr-player></cr-player> <!-- play-json-id="play-load" -->
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/angular-aria/angular-aria.js"></script>
    <script src="../bower_components/hammerjs/hammer.js"></script>
    <script src="../bower_components/angular-material/angular-material.js"></script>
    <script src="../bower_components/d3/d3.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,src}) scripts/app.js -->
    <!-- inject:js -->
    <script src="app/index.js"></script>
    <script src="app/image/image.controller.js"></script>
    <script src="app/main/main.controller.js"></script>
    <script src="components/cr-cata/cr-cata.directive.js"></script>
    <script src="app/player/player.controller.js"></script>
    <script src="components/cr-circlr/cr-circlr.js"></script>
    <script src="components/cr-ircl/cr-ircl.directive.js"></script>
    <script src="components/cr-saved-data/cr-saved-data.directive.js"></script>
    <script src="components/navbar/navbar.controller.js"></script>
    <script src="components/cr-circlr/circlr/circlr.service.js"></script>
    <script src="components/cr-circlr/cr-player/cr-player.directive.js"></script>
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automaticaly converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
